<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="../styles/root.css" rel="stylesheet" />
    <link href="../styles/forum.css" rel="stylesheet" />
    <link href="../styles/navbar.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar"></nav>

    <div class="forum-message-box hidden"></div>
    <div class="forum-wrapper">
        <div class="forum-header"></div>

        <div class="create-thread-box hidden">
            <h3>Create New Thread</h3>
            <form id="createThreadForm">
                <input
                    type="text"
                    name="title"
                    placeholder="Thread title"
                    
                    style="width:100%;"
                    />
                <p class="error" style="color:red; font-size:0.7rem;"></p><br/>
                <textarea
                    name="content"
                    placeholder="Create the first post: optional"
                    style="width:100%; height:80px;"
                ></textarea>
                <br/>

                <input type="submit" value="Create Thread" />
                
            </form>
            <hr/>
        </div>

        <div class="forum-layout forum-view">
            <div class="thread-list-container"></div>
            <div class="thread-container hidden"></div>
        </div>
    </div>
    <footer>

    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 400, 
        easing: 'ease-in-out',
        once: true, 
    });
</script>
<script type="module" src="../scripts/forum.js"></script>
</html>
